<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 버튼 공통 스타일 */
        [class^="btn-"] {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all 200ms;
            border: 1px solid transparent;
            cursor: pointer;
            font-family: 'Pretendard', sans-serif;
        }

        [class^="btn-"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px white, 0 0 0 4px currentColor;
        }

        /* Contained Colors */
        .btn-primary {
            background-color: #313E83;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #272F66;
        }

        .btn-primary:active:not(:disabled) {
            background-color: #1E234A;
        }

        .btn-info {
            background-color: #1890FF;
            color: white;
        }

        .btn-info:hover:not(:disabled) {
            background-color: #1373cc;
        }

        .btn-info:active:not(:disabled) {
            background-color: #0e5699;
        }

        .btn-success {
            background-color: #00A925;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background-color: #00871E;
        }

        .btn-success:active:not(:disabled) {
            background-color: #005012;
        }

        .btn-warning {
            background-color: #FFBC1F;
            color: white;
        }

        .btn-warning:hover:not(:disabled) {
            background-color: #A37200;
        }

        .btn-warning:active:not(:disabled) {
            background-color: #604801;
        }

        .btn-error {
            background-color: #FA332D;
            color: white;
        }

        .btn-error:hover:not(:disabled) {
            background-color: #C31C17;
        }

        .btn-error:active:not(:disabled) {
            background-color: #6F0805;
        }

        .btn-contrast {
            background-color: #11111f;
            color: white;
        }

        .btn-contrast:hover:not(:disabled) {
            background-color: #0d0d17;
        }

        .btn-contrast:active:not(:disabled) {
            background-color: #090910;
        }

        .btn-inherit {
            background-color: #e5e5e5;
            color: #11111f;
        }

        .btn-inherit:hover:not(:disabled) {
            background-color: #cccccc;
        }

        .btn-inherit:active:not(:disabled) {
            background-color: #b3b3b3;
        }

        /* Outlined Colors */
        .btn-outlined-primary {
            background-color: transparent;
            border-color: #313E83;
            color: #313E83;
        }

        .btn-outlined-primary:hover:not(:disabled) {
            background-color: rgba(49, 62, 131, 0.05);
        }

        .btn-outlined-info {
            background-color: transparent;
            border-color: #1890FF;
            color: #1890FF;
        }

        .btn-outlined-info:hover:not(:disabled) {
            background-color: rgba(24, 144, 255, 0.05);
        }

        .btn-outlined-success {
            background-color: transparent;
            border-color: #00A925;
            color: #00A925;
        }

        .btn-outlined-success:hover:not(:disabled) {
            background-color: rgba(0, 169, 37, 0.05);
        }

        .btn-outlined-warning {
            background-color: transparent;
            border-color: #FFBC1F;
            color: #FFBC1F;
        }

        .btn-outlined-warning:hover:not(:disabled) {
            background-color: rgba(255, 188, 31, 0.05);
        }

        .btn-outlined-error {
            background-color: transparent;
            border-color: #FA332D;
            color: #FA332D;
        }

        .btn-outlined-error:hover:not(:disabled) {
            background-color: rgba(250, 51, 45, 0.05);
        }

        .btn-outlined-contrast {
            background-color: transparent;
            border-color: #11111f;
            color: #11111f;
        }

        .btn-outlined-contrast:hover:not(:disabled) {
            background-color: rgba(17, 17, 31, 0.05);
        }

        .btn-outlined-inherit {
            background-color: transparent;
            border-color: #e5e5e5;
            color: #11111f;
        }

        .btn-outlined-inherit:hover:not(:disabled) {
            background-color: rgba(229, 229, 229, 0.1);
        }


        /* 사이즈 */
        .btn-xsmall {
            padding: 0.25rem 0.75rem;
            /* px-3 py-1 */
            font-size: 0.75rem;
            /* text-xs */
        }

        .btn-small {
            padding: 0.375rem 0.75rem;
            /* px-3 py-1.5 */
            font-size: 0.875rem;
            /* text-sm */
        }

        .btn-medium {
            padding: 0.75rem 1.5rem;
            /* px-6 py-3 */
            font-size: 1rem;
            /* text-base */
        }

        .btn-large {
            padding: 1rem 2rem;
            /* px-8 py-4 */
            font-size: 1.125rem;
            /* text-lg */
        }

        /* 상태 */
        /* 상태 */
        button:disabled,
        [class^="btn-"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 로딩 스피너 */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner {
            animation: spin 1s linear infinite;
            width: 1.25em;
            /* Font size relative */
            height: 1.25em;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8 font-sans text-gray-800">

    <div class="bg-white rounded-xl shadow-lg w-full max-w-5xl flex overflow-hidden border border-gray-200"
        style="height: 600px;">

        <!-- Controls Panel (Left) -->
        <div class="w-1/3 bg-gray-50 p-6 border-r border-gray-200 overflow-y-auto">
            <h1 class="text-xl font-bold mb-6 text-gray-900">Button Playground</h1>

            <!-- Variant Control -->
            <div class="mb-6">
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Variant</label>
                <div class="flex gap-2">
                    <label class="flex-1 cursor-pointer">
                        <input type="radio" name="variant" value="contained" class="peer sr-only" checked
                            onchange="updateButton()">
                        <div
                            class="text-center py-2 border rounded-md text-sm font-medium peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600 border-gray-300 hover:bg-gray-100 transition-all">
                            Contained
                        </div>
                    </label>
                    <label class="flex-1 cursor-pointer">
                        <input type="radio" name="variant" value="outlined" class="peer sr-only"
                            onchange="updateButton()">
                        <div
                            class="text-center py-2 border rounded-md text-sm font-medium peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600 border-gray-300 hover:bg-gray-100 transition-all">
                            Outlined
                        </div>
                    </label>
                </div>
            </div>

            <!-- Color Control -->
            <div class="mb-6">
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Color</label>
                <select id="colorSelect" onchange="updateButton()"
                    class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    <option value="primary" selected>Primary</option>
                    <option value="info">Info</option>
                    <option value="success">Success</option>
                    <option value="warning">Warning</option>
                    <option value="error">Error</option>
                    <option value="contrast">Contrast</option>
                    <option value="inherit">Inherit</option>
                </select>
            </div>

            <!-- Size Control -->
            <div class="mb-6">
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Size</label>
                <select id="sizeSelect" onchange="updateButton()"
                    class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
                    <option value="xsmall">XSmall</option>
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>

            <!-- State Controls -->
            <div class="mb-6">
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">State</label>
                <div class="space-y-2">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="disabledCheck" onchange="updateButton()"
                            class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <span class="text-sm font-medium">Disabled</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="loadingCheck" onchange="updateButton()"
                            class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                        <span class="text-sm font-medium">Loading</span>
                    </label>
                </div>
            </div>

            <!-- Text Control -->
            <div class="mb-6">
                <label class="block text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Label</label>
                <input type="text" id="btnText" value="Button" oninput="updateButton()"
                    class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none">
            </div>

        </div>

        <!-- Preview Panel (Right) -->
        <div
            class="w-2/3 flex flex-col items-center justify-center p-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] bg-gray-100 relative">

            <!-- The Button -->
            <div class="mb-12 transform transition-all duration-300">
                <button id="previewBtn" class="btn-primary btn-medium">
                    Button
                </button>
            </div>

            <!-- Code Snippet -->
            <div class="absolute bottom-6 left-6 right-6">
                <div class="bg-gray-800 rounded-lg p-4 shadow-xl">
                    <div class="text-xs text-gray-400 mb-2 font-mono">HTML Output</div>
                    <code id="codeOutput" class="text-sm text-green-400 font-mono block break-all">
                        &lt;button class="btn-primary btn-medium"&gt;Button&lt;/button&gt;
                    </code>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Color mapping for demo purposes (mimics React logic partially for visual feedback if CSS classes aren't perfect)
        // ideally we rely on CSS classes like .btn-primary, .btn-info etc.

        function updateButton() {
            const btn = document.getElementById('previewBtn');
            const codeOutput = document.getElementById('codeOutput');

            // Get Values
            const text = document.getElementById('btnText').value;
            const size = document.getElementById('sizeSelect').value;
            const color = document.getElementById('colorSelect').value;
            const variantRadio = document.querySelector('input[name="variant"]:checked');
            const variant = variantRadio ? variantRadio.value : 'contained';
            const isDisabled = document.getElementById('disabledCheck').checked;
            const isLoading = document.getElementById('loadingCheck').checked;

            // Reset Classes
            btn.className = '';

            // Apply Base
            // btn.classList.add('btn'); // Base class if we had one, but we use btn-{color}

            // Apply Color & Variant logic for CSS
            // e.g. btn-primary, btn-outlined-primary
            if (variant === 'contained') {
                btn.classList.add(`btn-${color}`);
            } else {
                btn.classList.add(`btn-outlined-${color}`);
            }

            // Apply Size
            btn.classList.add(`btn-${size}`);

            // Apply State (Disabled)
            btn.disabled = isDisabled || isLoading;

            // Content
            if (isLoading) {
                btn.innerHTML = `
                    <svg class="spinner" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    ${text}
                `;
            } else {
                btn.textContent = text;
            }

            // Generate Code Snippet
            let classString = btn.className;
            let attrs = `class="${classString}"`;
            if (isDisabled || isLoading) attrs += ' disabled';
            if (variant !== 'contained') attrs += ` variant="${variant}"`; // Hint for React prop
            if (color !== 'primary') attrs += ` color="${color}"`; // Hint for React prop

            // For HTML output, we show the classes
            codeOutput.textContent = `<button ${attrs}>${isLoading ? '...' : text}</button>`;
        }

        // Initial update
        updateButton();
    </script>
</body>

</html>
